<!DOCTYPE html>
<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin To-do List</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>To-Do</h1>

            <div id="notifications">
                <img id="notifBell" />
                <div id="userProfile">
                    <span id="userWelcome"> Welcome, </span>
                    <span id="userName">Ken</span>
                    <img
                        id="userIcon"
                        src="https://avatars.githubusercontent.com/u/89105909?v=4"
                    />
                </div>
            </div>
        </header>

        <div id="sidebar">
            <ul>
                <li>Today</li>
                <li>Projects</li>
                <li>Completed</li>
            </ul>
        </div>

        <div id="aside">Aside?</div>

        <div id="main-content">Main content</div>

        <footer>
            <p>
                Made by
                <a href="https://github.com/kenkneelee">Kenny Lee</a>
                for
                <a href="https://www.theodinproject.com/">The Odin Project.</a>
            </p>
        </footer>

</html>
